<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק הזיכרון</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f8f8f8;
        }

        h1 {
            color: black;
        }

        .game-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .game-box {
            width:100%;
            margin: 10px;
            padding: 20px;
            font-size: 18px;
            color: red;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .game-box:hover {
        color: black;
        opacity: 0.7;
        transition: 0.4s;
        }
        img {
            width: 500px;
            height: 400px;
            margin-left: 750px;
        }

    </style>
</head>
<body>
    <h1>משחק הזיכרון</h1>

    <div class="game-container">
        <img src="img/memory game java script.jpeg">
        <div class="game-box" onclick="enterGame('easy/easy.html')"> רמה קלה</div>
        <div class="game-box" onclick="enterGame('Medium/Medium.html')">רמה בינונית </div>
        <div class="game-box" onclick="enterGame('Hard/Hard.html')">רמה קשה</div>
    </div>

    <script>
        function enterGame(gameURL) {
            window.location.assign(gameURL);
        }
    </script>
</body>
</html>
